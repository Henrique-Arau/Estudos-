<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <title>JavaScript</title>
    
    <script>

 
   var objetos = Array('Cadeira', 'Impressora', 'Garfo')

   function adicionarObjetos() {

   
   //recuperar o valor inserido no campo id objeto


   var objeto = document.getElementByld('objeto').value



   //caso possua algum valor preenchido entra no if


   if(objeto != "") {


    //verificar se o valor já não foi inserido anteriormente
    //se sim, informar que valor já existe, se não insere novo valor

    if( objetos.indexOf(objeto) !== -1) {

        alert('Objeto já foi adicionado')

    } else {

        objetos.push(objeto)
        console.log(objetos)

        document.getElementByld('objeto').value = ""
    }






   } else {

    alert('informe um objeto válido')

   }
    

   }


   function ordenarObjetos(){
    objetos.sort()
    console.log(objetos)

   }
    

    </script>
  

</head>
<body>

<input type= "text" id="objeto" />
<button onclick="ordenarObjetos()">Adicionar</button>
<button onclick="ordenarObjetos()">Ordenar</button>
  

  
</body>
</html>
