<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<title>JavaScript</title>
    
    <script>

      var idade  = prompt('Digite a idade');
     

       if(idade >= 0 && idade < 15) {
          alert('Criança');
       } 

       if(idade >= 15 && idade < 30) {
          alert('Jovem');
       } 


       if(idade >= 30 && idade < 60) {
          alert('Adulto');
       } 


       if(idade >= 60) {
          alert('Idoso');
       } 








    </script>
	

</head>
<body>

  <!-- igual (==)
       identico (===)
       diferente (!=)
       não identico (!==)
       menor (<)
       maior (>)
       menor igual (<=)
       maior igual (>=)

  -->
	
</body>
</html>
